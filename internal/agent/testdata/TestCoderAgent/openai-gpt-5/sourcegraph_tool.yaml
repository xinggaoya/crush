s != 0 {\n\t\troot, err := cache.Root(cache.Layer)\n\t\tif err != nil {\n\t\t\treturn err\n\t\t}\n\t\tdefer root.Close()\n\t\tslog.InfoContext(ctx, \"cleaning cached layers\", \"dir\", root.Name(), \"dry-run\", dryRunFlag)\n\n\t\tvar errs []error\n\t\terr = fs.WalkDir(root.FS(), \".\", func(p string, ent fs.DirEntry, err error) error {\n\t\t\tswitch {\n\t\t\tcase err != nil:\n\t\t\t\treturn err\n\t\t\tcase ent.IsDir():\n\t\t\t\treturn nil\n\t\t\t}\n\t\t\tl := slog.With(\"name\", p)\n\n\t\t\tl.InfoContext(ctx, \"found file, removing\")\n\t\t\tif dryRunFlag {\n\t\t\t\treturn nil\n\t\t\t}\n\t\t\tif err := root.Remove(p); err != nil {\n\t\t\t\tl.ErrorContext(ctx, \"unable to remove file\", \"reason\", err)\n\t\t\t\terrs = append(errs, err)\n\t\t\t}\n\t\t\treturn nil\n\t\t})\n\n\t\tif err := errors.Join(append(errs, err)...); err != nil {\n\t\t\treturn err\n\t\t}\n\t}\n\n\treturn nil\n}\n"},"lineMatches":[{"preview":"func Main(ctx context.Context, todo Which) error {","lineNumber":70,"offsetAndLengths":[[0,10]]},{"preview":"func main() {","lineNumber":19,"offsetAndLengths":[[0,10]]}]}]}}}}'
